{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>
    <form action="{% url 'wiki:edit_entry' title=title %}" method="POST">
        {% csrf_token %}
        {{ edit_form.as_p }}
        <input type="submit" value="Save changes" />
    </form>
{% endblock %}
